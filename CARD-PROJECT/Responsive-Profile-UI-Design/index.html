<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Profile-Picture with UI</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="ankita.jpeg" alt="image successful" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Web Developer</span>
            <span class="job">Fresher</span>
        </div>
        <div class="media-button">
            <a href="http://www.facebook.com" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="http://www.instagram.com" class="link" style="background: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
           
            <a href="http://www.twitter.com" class="link" style="background:  #1da1f2;">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="http://www.whatsapp.com" class="link" style="background: green;">
                <i class='bx bxl-whatsapp' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="buttonss">Join Me</button>
            <button class="buttonss">Text Me</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>

    </div>
</body>
</html>
